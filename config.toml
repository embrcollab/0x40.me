    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"
[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "cv"
    name       = "CV"
    url        = "cv/"
